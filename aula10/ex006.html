<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        section#area{
                    font: normal 20pt Arial;
                    background-color: rgb(56, 184, 56);
                    color: white;
                    width: 200px;
                    height: 200px;
                    line-height: 200px;
                    text-align: center;

        }
    </style>
</head>
<body>
    <section id="area">
        Interaja...

    </section>

    <script>
        //variável global que funciona dentro de qualquer função, porém pode acarretar em problema de uso de memória
        var a = window.document.getElementById('area')
        
        //Lista de eventos
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        //função para o evento de clcik
        function clicar(){
            var a = window.document.getElementById('area')
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'blue'
        }
        
        //função para o evento de posicionar o mouse em cima do objeto
        function entrar(){
            var a = document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.backgroundColor = 'grey'
        }

        //função para o evento de tirar o mouse de cima do objeto 
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'rgb(56, 184, 56)'
        }
    </script>
</body>
</html>
